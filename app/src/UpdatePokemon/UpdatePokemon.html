<div ng-if="!pokemonLoaded">
    <span class="glyphicon glyphicon-refresh"></span>
    Loading...
</div>

<style>
    .ng-dirty.ng-invalid {
        border-color: #FA787E;
    }

    .ng-dirty.ng-valid {
        border-color: #78FA89;
    }

</style>

<div class="alert alert-success" role="alert" ng-if="pokemonLoaded">Привет, покемон {{pokemon.objectId}}!</div>

<form name="pokemonForm" novalidate>
    <div class="form-group">
        <label>Имя</label>
        <input class="form-control" ng-model="pokemon.name" type="text" placeholder="Имя" required>
    </div>
    <div class="form-group">
        <label>Вес</label>
        <input class="form-control" ng-model="pokemon.weight" type="text" placeholder="Вес">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">
            Активен
        </label>
    </div>
    <button type="submit" class="btn btn-default" ng-click="updatePokemon()" ng-disabled="pokemonForm.$invalid">
	Сохранить</button>

    <button class="btn btn-default" ng-click="backToList()">
        В список покемонов...</button>

</form>

<div class="alert alert-success" role="alert" ng-if="updateSuccess">Покемон с обновлением!</div>
<div class="alert alert-danger" role="alert" ng-if="updateError">Что-то пошло не так...</div>
