<div ng-if="!dataLoaded">
    <span class="glyphicon glyphicon-refresh"></span>
    Loading...
</div>

<div class="row">
    <div class="col-md-8">

        <div class="list-group">
	  <div ng-repeat="singlePokemon in pokemons">
            <a href="#/pokemons/{{singlePokemon.objectId}}" class="list-group-item" >
                <h4>
                    {{singlePokemon.name | uppercase}}
                </h4>
            </a>
	    <a class="btn btn-info" href="#/update/{{singlePokemon.objectId}}">
                    <span class="glyphicon glyphicon-pencil"></span>
                    Изменить
	    </a>
          </div>
        </div>
    </div>
    <div class="col-md-4">

        <div class="list-group">
            <div class="list-group-item" ng-repeat="singleBerry in berries">

                <h4>
                    {{singleBerry.name | uppercase }}
                </h4>

            </a>
        </div>

    </div>
</div>
